<ion-header>
  <ion-toolbar>
    <ion-title>ورود</ion-title>
    <ion-button ion-button block clear menuClose slot="end" (click)="signup()">signup</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label>ایمیل</ion-label>
      <ion-input [(ngModel)]="email" placeholder="ایمیل" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>رمز</ion-label>
      <ion-input [(ngModel)]="password" placeholder="رمز" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button color="primary" class="submit-btn" expand="block" (click)="signIn()">Sign In</ion-button>
    </ion-item>
</ion-content>
